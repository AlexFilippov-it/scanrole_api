name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: ruff check src tests
      - name: Tests
        run: pytest
        env:
          WP_INTROSPECT_URL: http://localhost
          WP_INTROSPECT_SECRET: test
          DB_HOST: localhost
          DB_NAME: test
          DB_USER: test
          DB_PASS: test
          ROLE_TABLE: jobspy_normalized_jobs
